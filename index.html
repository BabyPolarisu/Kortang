<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขอตังแหน่</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        /* ตั้งค่าพื้นฐาน */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background-color: #ffe6e6; /* สีพื้นหลังชมพูอ่อน */
            color: #d6336c;
            overflow: hidden; /* ซ่อน Scrollbar ของ Browser */
        }



@keyframes spin { 100% { transform: rotate(360deg); } }
        /* คอนเทนเนอร์หลักสำหรับ Scroll Snap */
        .container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        /* สไตล์ของแต่ละหน้า (Section) */
        section {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 20px;
            background: linear-gradient(180deg, #fff0f5 0%, #ffe6e6 100%);
            overflow: hidden;
        }

        /* ตกแต่งรูปภาพ */
        .photo-frame {
            width: 80%;
            max-width: 350px;
            height: auto;
            border: 5px solid #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-radius: 15px;
            transform: rotate(-3deg);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .photo-frame img {
            width: 100%;
            border-radius: 10px;
            display: block;
        }

        /* Typography */
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 80%;
            color: #555;
        }

        /* ตัวนับเวลา (Timer) */
        #timer {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* เปลี่ยนเป็น 3 คอลัมน์ */
            gap: 10px;
            margin-top: 20px;
            width: 90%;
            max-width: 400px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .time-box span {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff4757;
        }

        .time-box label {
            font-size: 0.8rem;
            color: #777;
        }

        /* Animation เล็กน้อย */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-10px) rotate(-3deg); }
        }

        /* ไอคอนลูกศรบอกให้ปัดขึ้น */
        .scroll-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            opacity: 0.6;
            font-size: 0.8rem;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateX(-50%) translateY(0);}
            40% {transform: translateX(-50%) translateY(-10px);}
            60% {transform: translateX(-50%) translateY(-5px);}
        }

        /* หัวใจลอยฟุ้งฟิ้ง (CSS Pure) */
        .bg-heart {
            position: absolute;
            color: rgba(255, 0, 0, 0.05);
            font-size: 5rem;
            z-index: 0;
            animation: float-bg 10s linear infinite;
        }
        
        @keyframes float-bg {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
        }

        #thank-you-section {
            /* ใช้รูปกุหลาบสวยๆ จาก Unsplash (ถ้ามีรูปเอง เปลี่ยน url ได้เลย) */
            background-image: url('https://www.vecteezy.com/free-photos/pink-rose-background');
            background-size: cover;
            background-position: center;
            position: relative; /* เพื่อให้ overlay กับ hearts-container อ้างอิงได้ */
        }

        /* 2. เลเยอร์สีดำจางๆ ทับพื้นหลัง */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px); /* สีดำโปร่งแสง 50% */
            z-index: 1;
        }

        /* 3. คอนเทนเนอร์เก็บลูกหัวใจที่พุ่งออกมา */
        #hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* ไม่ให้บังการกดปุ่มอื่นๆ */
            z-index: 1;
            overflow: hidden;
        }

        /* 4. สไตล์ของลูกหัวใจแต่ละดวง */
        .heart-burst {
            position: absolute;
            bottom: 0; /* เริ่มจากด้านล่าง */
            left: 50%;
            font-size: 2rem;
            color: #ff3333;
            opacity: 0;
            transform: translate(-50%, 0) scale(0.5);
            animation: pop-up 4s ease-out forwards; /* เล่นอนิเมชั่น pop-up นาน 4 วิ */
        }

        /* อนิเมชั่นหัวใจพุ่ง */
        @keyframes pop-up {
            0% {
                opacity: 1;
                transform: translate(-50%, 20px) scale(0.5) rotate(0deg);
            }
            100% {
                opacity: 0;
                /* เคลื่อนที่ไปในทิศทางที่สุ่มมา (กำหนดด้วย CSS Variable ใน JS) */
                transform: translate(var(--tx), var(--ty)) scale(1.5) rotate(var(--r));
            }
        }
        
        /* อนิเมชั่นหัวใจเต้นแรงๆ สีแดง */
        @keyframes pulse-red {
             0% { transform: scale(1); filter: drop-shadow(0 0 5px red); }
             50% { transform: scale(1.2); filter: drop-shadow(0 0 20px red); }
             100% { transform: scale(1); filter: drop-shadow(0 0 5px red); }
        }

    </style>
</head>
<body>

    <div class="container">
        
        <section id="thank-you-section">
             <div class="overlay"></div>
            
            <div id="hearts-container"></div>

            <div style="position: relative; z-index: 2;">
                <h1 style="color: #fff; text-shadow: 0 0 10px #ff0000;">ขอตังกินข้าวแหน่ครับ</h1>
                
                <div class="photo-frame" style="transform: rotate(-2deg); border-color: #ff4d4d;">
                     <img src="img4.jpg" alt="Thank You Photo">
                </div>
                
                <p style="color: #fff; font-weight: 500; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">
                    "ขอตังแหน่ครับ หิวข้าวครับ<br>
                    ขอตังหลายๆแหน่ครับ อยากกินหมูกระทะ<br>
                    เนื้อย่าง ปิ้งย่าง ชาบูครับ"
                </p>
                
                <div style="margin-top: 30px; animation: pulse-red 2s infinite;">
                    <span style="font-size: 4rem; filter: drop-shadow(0 0 10px red);">❤️</span>
                </div>
            </div>
        </section>

    </div>

    <script>

        function createHeartBurst() {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('heart-burst');
            // สุ่มสีหัวใจ (แดง, ชมพู, ชมพูเข้ม)
            const colors = ['#ff0000', '#ff4d4d', '#ff99cc', '#e74c3c'];
            heart.innerHTML = '❤';
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            // สุ่มขนาด
            const size = Math.random() * 1.5 + 0.8; // ขนาดระหว่าง 0.8 ถึง 2.3 rem
            heart.style.fontSize = `${size}rem`;

            // สุ่มตำแหน่งเริ่มต้นในแนวนอน (ให้กระจายๆ ตรงกลางล่าง)
            const startLeft = Math.random() * 40 + 30; // ระหว่าง 30% ถึง 70%
            heart.style.left = `${startLeft}%`;

            // สุ่มทิศทางการพุ่ง (ใช้ CSS Variable ส่งค่าไปให้ keyframes)
            // --tx: แกน X (ซ้ายขวา), --ty: แกน Y (ขึ้นบน), --r: การหมุน
            const tx = (Math.random() - 0.5) * 200; // พุ่งไปซ้ายขวาได้ถึง 100px
            const ty = -(Math.random() * 300 + 200); // พุ่งขึ้นบน 200px ถึง 500px
            const r = (Math.random() - 0.5) * 360; // หมุนมั่วๆ
            
            heart.style.setProperty('--tx', `${tx}px`);
            heart.style.setProperty('--ty', `${ty}px`);
            heart.style.setProperty('--r', `${r}deg`);

            container.appendChild(heart);

            // ลบ element ทิ้งเมื่อเล่นอนิเมชั่นจบ (เพื่อไม่ให้เครื่องหน่วง)
            setTimeout(() => {
                heart.remove();
            }, 4000); // ตรงกับเวลา animation 4s
        }

        // สั่งให้สร้างหัวใจพุ่งออกมาเรื่อยๆ ทุกๆ 0.3 วินาที (ปรับให้เร็ว/ช้าได้)
        setInterval(createHeartBurst, 300);

    </script>
</body>
</html>
